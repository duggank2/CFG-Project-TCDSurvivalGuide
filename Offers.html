<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <h1>TCD student survival guide</h1>
      <p>**Improvise. Adapt. Overcome**</p>
    </div>
  </div>
  <div class="icons">
    <a href="#" class="facebook" onclick="Faclick()"></a>
    <a href="#" class="twitter" onclick="Twclick()"></a>
  </div>
  <div class="container">
    <div id="mySidenav" class="sidenav">
      <a href="#" id="about" onclick="Aboutclick()">About</a>
      <a href="#" id="food" onclick="Foodclick()">Food</a>
      <a href="#" id="discounts" onclick="Disclick()">Offers</a>
      <a href="#" id="contact" onclick="Contactclick()">Contact</a>
    </div>
  </div>
  <div class="container">
    <div class="content">
    <h1>Here are the current offers that will save your wallet!</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="Carousel 1x.jpg" alt="KeepCup picture" style="width:100%;">
        <div class="carousel-caption">
          <h1><a href="https://www.coffeeshop.ie/Keepcup-Ireland">KeepCup Discounts</a></h1>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="Carousel 2.jpg" alt="Unidays" style="width:100%;">
        <div class="carousel-caption">
          <h1><a href="https://www.myunidays.com/IE/en-IE/content/about">UniDays Discounts!</a></h1>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="Carousel 3.jpg" alt="Student Leap Card" style="width:100%;">
        <div class="carousel-caption">
          <h1><a href="https://www.studentleapcard.ie/Student">Leap Card Discounts!</a></h1>
          <p></p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
